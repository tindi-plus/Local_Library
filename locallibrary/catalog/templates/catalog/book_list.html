{%extends 'catalog/base_generic.html'%}

{%block content%}
<h1>List Of Books</h1>

{% if book_list %}

    <ul>
        {% for book in book_list %}
            <li>
                <a href="{{ book.get_absolute_url }}">{{book.title}}</a>  
                (<a href="{{ book.author.get_absolute_url }}">{{book.author}}</a>)
            </li>
        {% endfor %}
    </ul>

{% else %}
    <p>There are no books in the library to display!</p>

{% endif %}

{%endblock%}
